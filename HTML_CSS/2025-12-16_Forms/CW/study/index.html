<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Купить в 1 клик</h1>

    <form>
        <div class="field">
            <label for="login">Ф.И.О. <span>*</span></label>
            <input id="login" type="text" required>

        </div>
        <div class="field">
            <label for="telephone">Телефон <span>*</span></label>
            <input id="telephone" type="tel" required>
        </div>
        <div class="check-field">
            <input type="checkbox" name="" id="check">
            <label for="check">Я соглсасен на  <span> обработку персональных данных </span></label>
        </div>
        <button class="btn" type="submit">ОТПРАВИТЬ</button>

    </form>
</body>

</html>
