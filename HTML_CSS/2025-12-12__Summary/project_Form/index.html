<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="container-top">
        <p class="header">Operation type:</p>
        <div class="footer">
            <img alt="icon" src="./images/Vector.png">Inbound Remittance
        </div>
    </div>

    <div class="box">
        <form>
            <div>
                <label>Who are you receiving from?</label>
                <select name="" id="first-select">
                    <option>Physical Person</option>
                    <option>Legal Person</option>
                </select>
            </div>
            <p class="text">Enter value below:</p>
            <div>
                <label>Sender sends:</label>
               <select name="" id="second-select">
                   <option>USD</option>
                   <option>Euro</option>
               </select>
            </div>
            <div class="receive">
                <label>You receive:</label>
                <select name="" id="third-select">
                    <option>BRL</option>
                    <option>RUB</option>
                    <option>ZWL</option>
                </select>
            </div>
            <div class="link">
            <a href="" target="_blank">More Details</a>
            </div>
            <button class="button-sent">RECEIVE MONEY</button>
        </form>
    </div>
</div>

</body>
</html>
