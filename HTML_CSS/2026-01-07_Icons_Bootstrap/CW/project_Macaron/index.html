<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_bag" />
    <title>Document</title>
</head>

<body>
    <main>
        <section class="herz">
            <div class="container">
                <div class="left-block">
                    <div class="container-big-image">
                        <img src="./images/Rectangle 322.png" alt="">
                    </div>
                    <div class="container-small-images">
                        <div class="item-small-image">
                            <img src="./images/Rectangle 330.png" alt="">
                        </div>
                        <div class="item-small-image">
                            <img src="./images/Rectangle 330.png" alt="">
                        </div>
                        <div class="item-small-image">
                            <img src="./images/Rectangle 330.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="right-block">
                    <h2>Сердце</h2>
                    <p>40 макаронс в круглой коробке с персональной надписью</p>
                    <div class="container-smacks">
                        <h3>Вкусы:</h3>
                        <div class="item-smack">
                            <span>Яблоко</span>
                            <div class="dotes"></div>
                            <span>4 шт.</span>
                        </div>
                        <div class="item-smack">
                            <span>Вишня</span>
                            <div class="dotes"></div>
                            <span>12 шт.</span>
                        </div>
                        <div class="item-smack">
                            <span>Кокос</span>
                            <div class="dotes"></div>
                            <span>8 шт.</span>
                        </div>
                    </div>
                    <div class="shop-cart">
                        <span class="price">2800 руб</span>
                        <button class="btn">
                            <span class="material-symbols-outlined">
                                shopping_bag
                            </span>
                            В корзину
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
